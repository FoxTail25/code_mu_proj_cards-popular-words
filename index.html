<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Карточки 1000 англ слов" />
	<link rel="stylesheet" href="./css/index.css" />
	<link rel="icon" href="./favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Карточки 1000 англ слов</title>
</head>

<body>
	<div class="container">

		<header>
			<h1>Карточки 1000 англ слов</h1>
		</header>
	</div>
	<main>
		<div class="container">
			<div class="card_block">
				<div id="word_cart_sample" class="word_cart">
					<span class="en_word"></span>
					<span class="ru_word hide"></span>
					<div class="btn_box">
						<button id="i_know_btn" class="btn">знаю</button>
					</div>
					<div class="btn_box">
						<button id="i_dont_know_btn" class="btn">не знаю</button>
					</div>
				</div>
			</div>
			<div class="btn_box">
				<button class="btn" id="clearLearningWorldBtn">Очистить выученные слова</button>
			</div>
			<div class="btn_box">
				<button class="btn" id="wordTableBtn">Перейти к таблице слов</button>
			</div>
			<table id="word_table">
				<thead>
					<tr>
						<th>Выученные слова</th>
						<th>Осталось выучить</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>

	</main>
	<footer>
		<div class="container">
			<div class="footer">
				<div class="copyright">©</div>
				<div class="author">
					<a href="https://github.com/FoxTail25" target="_blank" class="author_git"></a>
					<span>FoxTail25</span>
					<a href="https://t.me/Siverk" target="_blank" class="author_telegram"></a>
				</div>
				<div class="year">2025</div>
			</div>
		</div>
	</footer>
	<script src="./js/change_card.js" type="module"></script>
	<script src="./js/relat_width.js"></script>
	<script src="./js/wordTable.js" type="module"></script>
</body>

</html>
